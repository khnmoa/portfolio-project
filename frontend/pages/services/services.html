<h2 class="page-title">Our Services</h2>
<div class="services-container">
  <div class="service-card" *ngFor="let service of services">
    <div class="service-icon">
      <i [class]="service.icon"></i>
    </div>
    <h3>{{ service.title }}</h3>
    <p>{{ service.description }}</p>
  </div>
</div>
